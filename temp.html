                "media": [
                    {
                        "type": 1,
                        "plainText": "Both state-registered and federal covered investment advisers have brochure delivery requirements. One significant difference between the two is that\n\nA)\nstate-registered advisers who do not deliver the brochure at least 48 hours prior to contract signing must offer a 5-day penalty free withdrawal.\nB)\nfederal covered advisers are exempt from the brochure delivery requirements to investment company clients while state-registered advisers are not.\nC)\nstate-registered advisers must deliver the brochure within 90 days of the end of their fiscal year while covered advisers have 120 days.\nD)\nstate-registered advisers who do not deliver the brochure at least five days prior to contract signing must offer a 48 hour penalty free withdrawal.",

                        "plainText": "Under the Uniform Securities Act, all of the following persons with no place of business in the state are exempt from registration as an investment adviser EXCEPT\n\nA)\nadvisers who have conducted business with no more than six clients, other than institutions, in the state within the past 12 months\nB)\nadvisers who deal exclusively with federal covered investment advisers located in the state\nC)\nadvisers who deal exclusively with savings banks located in the state\nD)\nadvisers who deal exclusively with investment companies registered under the Investment Company Act of 1940",

                "label": "definition",
                "media": [
                    {
                        "type": 1,
                        "plainText": "A\n\nThe de minimis rule for a registered investment adviser who has no place of business in the state is fewer than six retail clients. Doing business with six clients within the past 12 months exceeds this de minimis amount and, therefore, the exemption from registration does not exist. All others listed as possible answers are institutional- or professional-type investment clients. If a registered investment adviser works only with this type of client, an exemption from registration in that state exists as long as the registered investment adviser has no place of business in that state. In fact, if the investment adviser deals exclusively with registered investment companies, the adviser is federal covered and must register with the SEC rather than any states.",

                        "languageCode": "en",

                        "type": 1,
                        "plainText": "As defined in the Uniform Securities Act (USA), which of the following would be considered an exempt transaction?\n\nA)\nA sale of U.S. Treasury bonds to a retail investor\nB)\nA sale of stock by an administrator of an estate\nC)\nA purchase of bonds by a trustee of an irrevocable trust\nD)\nA purchase of stock by an accredited investor under Rule 506(b)",
                        "languageCode": "en",
                        "ttsUrl": null,
                        "ttsSlowUrl": null,
                        "richText": null
                    }
                ],
                "distractors": []
            },
            {
                "sideId": 1,
                "label": "definition",
                "media": [
                    {
                        "type": 1,
                        "plainText": "B \n\nA sale by certain fiduciaries, such as an executor or administrator of an estate, is an exempt transaction under the USA. Even though the Treasury bonds are an exempt security, the sale to an individual is not an exempt transaction. Rule 506(b) is the federal transaction exemption not found in the USA, and only a trustee in bankruptcy is considered for the exemption.",
                        "languageCode": "en",
                        "ttsUrl": null,
                        "ttsSlowUrl": null,
                        "richText": null
                    }
                ],
                "distractors": []
            }

                        "type": 1,
                        "plainText": "Individuals who pass the Series 65 exam will be able to tell prospects that\n\nA)\ntheir investments will be offered protection by the anti-fraud statutes of the Uniform Securities Act\nB)\nthey passed a 130-question examination in order to qualify as an IAR\nC)\nby passing the exam, they are now registered as investment adviser representatives with the SEC\nD)\nthis indicates the regulatory bodies consider them qualified to manage money",

            {

                        "type": 1,
                        "plainText": "Most states have replaced the Uniform Gifts to Minors Act (UGMA) with the Uniform Transfers to Minors Act (UTMA). One of the major advantages of UTMA is\n\nA)\nbetter tax benefits\nB)\ngreater flexibility in the choice of investments\nC)\nreduced fiduciary exposure to the custodian\nD)\nthe beneficiary has access to the account at an earlier age",
                        "languageCode": "en",
                        "ttsUrl": null,
                        "ttsSlowUrl": null,
                        "richText": null
                    }
                ],
                "distractors": []
            },
            {
                "sideId": 1,
                "label": "definition",
                "media": [
                    {
                        "type": 1,
                        "plainText": "B \n\nWhile UGMA only permits gifts of cash and securities, other property, such as real estate and limited partnership interests, may be held in UTMA accounts. Taxation is the same, as is the fiduciary liability of the custodian. In most cases, the beneficiary has access to a UTMA account at a later age than was the case with UGMA.",

                        "ttsUrl": null,

            {
                "sideId": 1,
                "label": "definition",
                "media": [
                    {
                        "type": 1,
                        "plainText": "C \n\n This question is about comparing support and resistance levels. Most stock prices remain relatively stable and fluctuate up and down within a narrow range. The lower limit to these fluctuations is called a support level - the price point where a stock appears cheap and attracts buyers. The upper limit is called a resistance level - the price point where a stock appears expensive and initiates selling. Generally, a support level will develop after a stock has experienced a steady decline from a higher price level. Technicians believe that, at some price below the recent peak, other investors will buy who did not buy prior to the first price increase and have been waiting for a small reversal to get into the stock. When the price reaches this support level, demand surges and price and volume begin to increase again.",

                        "ttsUrl": null,
                        "ttsSlowUrl": null,
                        "richText": null
                    }
                ],

                        "type": 1,
                        "plainText": "One of the differences between state and federal law involving an investment adviser maintaining custody of customer funds and/or securities relates to the handling of client checks made payable to third parties such as broker-dealers. Which of the following properly expresses that difference?\n\nA)\nUnder state law, receipt of a check payable to an unrelated third party is considered to be custody unless forwarded to the third party within 24 hours of receipt.\nB)\nUnder federal law, receipt of a check payable to an unrelated third party is considered to be custody unless forwarded to the third party within 24 hours of receipt.\nC)\nUnder state law, receipt of a check payable to an unrelated third party is considered to be custody unless forwarded to the third party within three business days of receipt.\nD)\nUnder federal law, receipt of a check payable to an unrelated third party is considered to be custody unless forwarded to the third party within three business days of receipt.",

                        "type": 1,
                        "plainText": "You have a 45-year-old client wishing to save for retirement. The client does not have a great deal of investment sophistication and inquires about the risks you have exposed him to by placing the majority of his portfolio in listed common stocks. You would respond that one risk he should not concern himself with is\n\nA)\nsystematic risk\nB)\ninflation risk\nC)\nbusiness risk\nD)\nliquidity risk",

            {
                "sideId": 1,
                "label": "definition",
                "media": [
                    {
                        "type": 1,
                        "plainText": "D \n\nA portfolio of listed common stocks will have little to no liquidity risk, as listed shares are easily traded. Even though common stock tends to offer protection against inflation, there is no assurance that the portfolio will keep pace with the rising cost of living.",
                        "languageCode": "en",
                        "ttsUrl": "/tts/en.mp3?v=14&b=RCAKCkEgcG9ydGZvbGlvIG9mIGxpc3RlZCBjb21tb24gc3RvY2tzIHdpbGwgaGF2ZSBsaXR0bGUgdG8gbm8gbGlxdWlkaXR5IHJpc2ssIGFzIGxpc3RlZCBzaGFyZXMgYXJlIGVhc2lseSB0cmFkZWQuIEV2ZW4gdGhvdWdoIGNvbW1vbiBzdG9jayB0ZW5kcyB0byBvZmZlciBwcm90ZWN0aW9uIGFnYWluc3QgaW5mbGF0aW9uLCB0aGVyZSBpcyBubyBhc3N1cmFuY2UgdGhhdCB0aGUgcG9ydGZvbGlvIHdpbGwga2VlcCBwYWNlIHdpdGggdGhlIHJpc2luZyBjb3N0IG9mIGxpdmluZy4&s=Nof4FYNF",

                "sideId": 0,
                "label": "word",
                "media": [
                    {
                        "type": 1,
                        "plainText": "To be in compliance with the rules under the Investment Advisers Act of 1940, which two of the following statements are correct regarding a registered investment adviser's relationship with promoters engaged to solicit for advisory business?\nI. An individual who is subject to statutory disqualification from registration as an investment adviser representative may be compensated to solicit clients for the adviser when employed by a third-party promoter.\nII. If the compensation exceeds a de miminis amount, there must be a written agreement between the investment adviser and the solicitor.\nIII. While the sales script used may be written by the promoter, making sure that its content is fair and reasonable is the responsibility of the investment adviser.\nIV. Cash referral fees to promoters hired to solicit may be paid only in the case of impersonal advisory services.\n\nA)\nI and II\nB)\nI and IV\nC)\nIII and IV\nD)\nII and III",
                        "languageCode": "en",
                        "ttsUrl": null,
                        "ttsSlowUrl": null,
                        "richText": null
                    }
                ],
                "distractors": []
            },
            {
                "sideId": 1,
                "label": "definition",
                "media": [
                    {
                        "type": 1,
                        "plainText": "D \n\nAll relationships between registered investment advisers and a promoter where compensation is involved must be in writing. It is important to note that compensation is defined as more than $1,000 over a 12 -month period. Making sure that the content of any scripts is fair and balanced is the responsibility of the investment adviser, regardless of who prepared them. Those subject to statutory disqualification (\"bad actors\") may not be used as solicitors if compensation is to be received. Cash referral fees to promoters are not restricted to impersonal advisory services.",
                        "languageCode": "en",
                        "ttsUrl": null,
                        "ttsSlowUrl": null,
                        "richText": null
                    }
                ],
                "distractors": []
            }

                "sideId": 0,

                        "type": 1,
                        "plainText": "One respect in which advertising by investment advisers differs from that of broker-dealers is that\n\nA)\ninvestment advisers are permitted to refer to charting systems in their advertisements, while broker-dealers cannot.\nB)\ninvestment advisers are permitted to conduct seminars, while broker-dealers cannot.\nC)\ninvestment adviser advertising is regulated by federal law while advertising by broker-dealers is regulated by FINRA.\nD)\ninvestment advisers are not permitted to use the internet, while broker-dealers can.",
                        "languageCode": "en",
                        "ttsUrl": null,
                        "ttsSlowUrl": null,

            {
                "sideId": 1,
                "label": "definition",
                "media": [
                    {
                        "type": 1,
                        "plainText": "C \n\nWhen it comes to investment advisers, state-registered or federal covered, any advertisement which does not comply with the SEC's Investment Adviser Marketing Rule as found in the Investment Advisers Act of 1940 (federal law) would be prohibited. On the other hand, broker-dealers must comply with FINRA's rule on communication with the public as well as the NASAA Statement of Policy on Dishonest or Unethical Business Practices of Broker-Dealers and Agents.",

                        "plainText": "D \n\nFor those with large taxable estates, the purchase of life insurance to cover the potential estate tax liability is frequently recommended. The use of the ILIT will generally keep the proceeds out of the estate. The alternative valuation date only helps if the value of the estate drops sometime during the six months after death. A testamentary trust does little, if anything, to reduce estate taxes, and the capital needs analysis is used to determine the replacement value needed in the event of premature deathunlikely to have a need with this large of an estate.",

            {
                "sideId": 1,
                "label": "definition",
                "media": [
                    {
                        "type": 1,
                        "plainText": "A \n\nWith a TIPS bond, the principal is adjusted every six months by the inflation rate. When that rate is 6%, there is a 3% semiannual adjustment. Multiplying the $1,000 par value times 103% six times (there are six semiannual adjustments in three years) results in a principal value just over $1,194. Because the 4% coupon rate is paid semiannually, the payment at the end of three years will be the adjusted principal of $1,194 times 2%, and that equals $23.88. For testing purposes, you can always arrive at the correct answer by using simple instead of compounded interest. That is, with a 6% annual inflation rate, the bond's principal will increase by $60 per year for three years. That would make the adjusted principal $1,180. Take 2% of that and the result is $23.60. The correct answer will always be the next greater number.",

                        "type": 1,
                        "plainText": "A portfolio manager looking to create alpha would most likely use which of the following?\n\nA)\nBuy and hold\nB)\nStrategic asset allocation\nC)\nTactical asset allocation\nD)\nIndexing",
                        "languageCode": "en",
                        "ttsUrl": "/tts/en.mp3?v=14&b=QSBwb3J0Zm9saW8gbWFuYWdlciBsb29raW5nIHRvIGNyZWF0ZSBhbHBoYSB3b3VsZCBtb3N0IGxpa2VseSB1c2Ugd2hpY2ggb2YgdGhlIGZvbGxvd2luZz8KCkEpCkJ1eSBhbmQgaG9sZApCKQpTdHJhdGVnaWMgYXNzZXQgYWxsb2NhdGlvbgpDKQpUYWN0aWNhbCBhc3NldCBhbGxvY2F0aW9uCkQpCkluZGV4aW5n&s=wzs332n1",

                "distractors": []
            },
            {
                "sideId": 1,
                "label": "definition",
                "media": [
                    {
                        "type": 1,
                        "plainText": "C \n\nAlpha is the extent to which a portfolio outperforms its expected returns. Expected returns are based on the systematic risk of the portfolio (its beta). In order to exceed those returns, one must generally construct a portfolio that deviates from the market allocations. With tactical asset allocation, the manager either overweights or underweights the portfolio allocations based on near-term expectations of returns on those assets classes. The other choices are all basically the same, with little or no attempt to time the market's ups and downs.",
                        "languageCode": "en",
                        "ttsUrl": null,
                        "ttsSlowUrl": null,
                        "richText": null
                    }
                ],
                "distractors": []
            }

                        "type": 1,
                        "plainText": "With regard to an SEC-registered investment adviser employing the services of a promoter to solicit on its behalf, it would be correct to state that\n\nA)\nreferral fees may be paid only if the promoter is also registered with the SEC.\nB)\ncash referral fees may be paid pursuant to a written or oral agreement to which the investment adviser is a party.\nC)\ndelivery of the solicitor's brochure must take place within five days after the entry into the advisory contract.\nD)\nthe investment adviser may not compensate a solicitor who is subject to a statutory disqualification.",
                        "languageCode": "en",

                "distractors": []

            {
                "sideId": 1,
                "label": "definition",
                "media": [
                    {
                        "type": 1,
                        "plainText": "D \n\nOne of the important requirements when hiring a promoter to solicit advisory business for compensation is making sure the person is not statutorily disqualified from registration. That is, any person who would be unable to register as a securities professional because of prior conduct cannot act as a solicitor for a registered investment adviser. The industry refers to this person as a \"bad actor.\" Compensation, defined as more than a de miminis amount (more than $1,000 over the previous 12 months), requires a written (not oral) agreement. One of the changes made by the SEC's Investment Adviser Marketing Rule in 2020 was the elimination of the requirement to deliver a solicitor's brochure.",

                    {
                        "type": 1,

                "media": [
                    {
                        "type": 1,
                        "plainText": "The Uniform Securities Act provides for civil penalties in the event of illegal activities of broker-dealers and their agents. Under the act, a purchaser would NOT be entitled to claim:\n\nA)\ncourt costs\nB)\nthe original consideration paid for the security or the current market value, whichever is greater\nC)\ninterest at the state's legal rate less any income received on the security\nD)\nattorney's fees",
                        "languageCode": "en",
                        "ttsUrl": null,
                        "ttsSlowUrl": null,
                        "richText": null

                ],
                "distractors": []
            },
            {
                "sideId": 1,
                "label": "definition",
                "media": [
                    {
                        "type": 1,
                        "plainText": "B\n\nIn the event of a civil judgment, the purchaser is able to claim for a return of the original investment, not current market, plus interest at the state's legal rate. This interest is reduced, however, by any income received on that security. In addition, the broker-dealer or agent is liable for courts costs and attorney's fees.",

                        "ttsUrl": null,
                        "ttsSlowUrl": null,
                        "richText": null
                    }
                ],

                        "plainText": "Which of the following activities might result in a positive yield curve in the bond market?\n\nA)\nInvestors buying long-term bonds and selling short-term bonds\nB)\nA parallel upward shift in interest rates\nC)\nInvestors buying short-term bonds and selling long-term bonds\nD)\nA parallel downward shift in interest rates",

                        "ttsUrl": "/tts/en.mp3?v=14&b=V2hlbiBhIG1hcmtldCBtYWtlciBwdWJsaXNoZXMgYSBxdW90ZSwgd2hhdCBwcmljZXMgd2lsbCBiZSBzaG93bj8KCkkuIEJpZApJSS4gTWFya2V0CklJSS4gT2ZmZXIKSVYuIFNwcmVhZA&s=2PBEK58b",
                        "ttsSlowUrl": "/tts/en.mp3?v=14&b=V2hlbiBhIG1hcmtldCBtYWtlciBwdWJsaXNoZXMgYSBxdW90ZSwgd2hhdCBwcmljZXMgd2lsbCBiZSBzaG93bj8KCkkuIEJpZApJSS4gTWFya2V0CklJSS4gT2ZmZXIKSVYuIFNwcmVhZA&s=2PBEK58b&speed=70",

            {
                "sideId": 1,
                "label": "definition",
                "media": [
                    {
                        "type": 1,

                "media": [

                        "type": 1,
                        "plainText": "An investment adviser representative is required to make disclosure to the client when\n\nI. the IAR, in preparing a recommendation, uses research provided by a third party with whom the IAR is not affiliated\nII. the IAR recommends a specific insurance policy for the client's overall financial plan, where a commission will be received on that sale\nIII. transactions recommended to a specific client are inconsistent with those for other clients with objectives that are similar to that particular client\nIV. transactions recommended to the client are inconsistent with those for the IAR's own account",
                        "languageCode": "en",
                        "ttsUrl": null,
                        "ttsSlowUrl": null,
                        "richText": null
                    }
                ],
                "distractors": []
            },
            {
                "sideId": 1,
                "label": "definition",
                "media": [
                    {
                        "type": 1,
                        "plainText": "C \n\nAn investment adviser must provide full disclosure to his client if there would be even a hint of conflict of interest. This will include the case where a recommended product will generate a commission or other source of income to the adviser, as well as full disclosure if a recommendation is not consistent with the adviser's own activity in his own account. The adviser can use any source of information to create his own analysis, with disclosure of source only being required if the adviser uses the product of a third party as the presentation to the client. It would be unusual that all clients with the same or similar objectives would purchase or have recommended for purchase the same securities.",
                        "languageCode": "en",
                        "ttsUrl": null,
                        "ttsSlowUrl": null,
                        "richText": null
                    }
                ],

            }

                        "plainText": "In order to comply with the safe harbor requirements of Section 404(c) of ERISA, the trustee of a 401(k) plan must\n\nI. offer plan participants at least three different investment alternatives\nII. ensure that plan participants are insulated from control over their portfolios\nIII. allow plan participants to change their investment options no less frequently than quarterly\nIV. permit immediate vesting of employer contributions.",

                        "plainText": "C \n\nThe safe harbor requirements of ERISA Section 404(c) relieve the trustee of a 401(k) plan of liability if the plan participants have the ability to select from at least three different investments and are allowed to make selection changes no less frequently than quarterly. Immediate vesting is required in a safe harbor 401(k), which is one that is safe from top-heavy testing.",

                "sideId": 0,

                "media": [
                    {
                        "type": 1,
                        "plainText": "Irving Wilson works for Wall Street Limited (WSL), a registered investment adviser. He limits his advice exclusively to equity securities listed on the NYSE. Under the Uniform Securities Act, Irving\nA)\nneed not register as an IAR\nB)\nmust register as an IAR\nC)\nwould need registration as a federal covered IAR\nD)\nis not covered by the anti-fraud rules, as these are federal covered securities",
                        "languageCode": "en",
                        "ttsUrl": null,
                        "ttsSlowUrl": null,
                        "richText": null
                    }
                ],
                "distractors": []
            },
            {
                "sideId": 1,
                "label": "definition",
                "media": [
                    {
                        "type": 1,
                        "plainText": "B \n\nBecause Irving works for a registered investment adviser and provides advice on securities (where they are traded is irrelevant), he must register as an IAR, regardless of the nature of the securities that are the subject of his advice. There is no such thing as a federal covered IAR, only a federal covered IA. If the advice relates to securities, no one is exempt from the anti-fraud rules.\nU2LO1",
                        "languageCode": "en",
                        "ttsUrl": null,
                        "ttsSlowUrl": null,
                        "richText": null
                    }
                ],

                "sideId": 0,
                "label": "word",
                "media": [
                    {
                        "type": 1,
                        "plainText": "LMN, Inc., is preparing to report its net income for the past year. An increase in which of the following would NOT cause a decrease in the reported net income?\nA)\nCorporate income tax rate\nB)\nAllowance for bad debts\nC)\nYear-end bonuses to employees\nD)\nCash dividends",

                        "ttsSlowUrl": "/tts/en.mp3?v=14&b=TE1OLCBJbmMuLCBpcyBwcmVwYXJpbmcgdG8gcmVwb3J0IGl0cyBuZXQgaW5jb21lIGZvciB0aGUgcGFzdCB5ZWFyLiBBbiBpbmNyZWFzZSBpbiB3aGljaCBvZiB0aGUgZm9sbG93aW5nIHdvdWxkIE5PVCBjYXVzZSBhIGRlY3JlYXNlIGluIHRoZSByZXBvcnRlZCBuZXQgaW5jb21lPwpBKQpDb3Jwb3JhdGUgaW5jb21lIHRheCByYXRlCkIpCkFsbG93YW5jZSBmb3IgYmFkIGRlYnRzCkMpClllYXItZW5kIGJvbnVzZXMgdG8gZW1wbG95ZWVzCkQpCkNhc2ggZGl2aWRlbmRz&s=1XZDGTga&speed=70",

                    }
                ],
                "distractors": []
            },
            {
                "sideId": 1,
                "label": "definition",
                "media": [
                    {
                        "type": 1,
                        "plainText": "D \n\nCash dividends are paid out of the company's net income, so an increase or decrease will not impact that net income. Net income is a calculation determined by current operations, so an increase in the amount set aside as an allowance for bad debts will reduce operating income. Because net income is always after taxes, raising the company's income tax rate will obviously decrease the net income of the corporation. One of the major expenses for most corporations is labor so any increase, whether in the form of raises or bonuses, will decrease the net income.\nU9LO1",

                        "type": 1,
                        "plainText": "An investor is concerned that interest rates will be volatile over the next few years. Which of the following would eliminate interest rate risk?\nA)\nCumulative preferred stock\nB)\nZero-coupon bonds\nC)\nInsured bank CDs\nD)\nTIPS bonds",

                        "ttsSlowUrl": "/tts/en.mp3?v=14&b=QW4gaW52ZXN0b3IgaXMgY29uY2VybmVkIHRoYXQgaW50ZXJlc3QgcmF0ZXMgd2lsbCBiZSB2b2xhdGlsZSBvdmVyIHRoZSBuZXh0IGZldyB5ZWFycy4gV2hpY2ggb2YgdGhlIGZvbGxvd2luZyB3b3VsZCBlbGltaW5hdGUgaW50ZXJlc3QgcmF0ZSByaXNrPwpBKQpDdW11bGF0aXZlIHByZWZlcnJlZCBzdG9jawpCKQpaZXJvLWNvdXBvbiBib25kcwpDKQpJbnN1cmVkIGJhbmsgQ0RzCkQpClRJUFMgYm9uZHM&s=DfE2V3VG&speed=70",
                        "richText": null
                    }
                ],
                "distractors": []
            },
            {
                "sideId": 1,
                "label": "definition",
                "media": [
                    {
                        "type": 1,
                        "plainText": "C \n\nAny negotiable instrument that has a yield component will be subject to interest rate risk. The insured bank CD cannot be traded and, therefore, will not be affected by changes in market interest rates. TIPS protect against inflation, and zero-coupon bonds have the greatest interest rate risk.\nU11LO1",

        "cardSides": [
            {
                "sideId": 0,
                "label": "word",
                "media": [
                    {
                        "type": 1,
                        "plainText": "A corporation with a 6%, $25 par cumulative preferred paid $.50 to preferred stockholders last year. This year, the company wants to pay common dividends. How much must it pay each preferred share?\nA)\n$0.50\nB)\n$1.50\nC)\n$11.50\nD)\n$2.50",
                        "languageCode": "en",
                        "ttsUrl": "/tts/en.mp3?v=14&b=QSBjb3Jwb3JhdGlvbiB3aXRoIGEgNiUsICQyNSBwYXIgY3VtdWxhdGl2ZSBwcmVmZXJyZWQgcGFpZCAkLjUwIHRvIHByZWZlcnJlZCBzdG9ja2hvbGRlcnMgbGFzdCB5ZWFyLiBUaGlzIHllYXIsIHRoZSBjb21wYW55IHdhbnRzIHRvIHBheSBjb21tb24gZGl2aWRlbmRzLiBIb3cgbXVjaCBtdXN0IGl0IHBheSBlYWNoIHByZWZlcnJlZCBzaGFyZT8KQSkKJDAuNTAKQikKJDEuNTAKQykKJDExLjUwCkQpCiQyLjUw&s=KIf1FH39",
                        "ttsSlowUrl": "/tts/en.mp3?v=14&b=QSBjb3Jwb3JhdGlvbiB3aXRoIGEgNiUsICQyNSBwYXIgY3VtdWxhdGl2ZSBwcmVmZXJyZWQgcGFpZCAkLjUwIHRvIHByZWZlcnJlZCBzdG9ja2hvbGRlcnMgbGFzdCB5ZWFyLiBUaGlzIHllYXIsIHRoZSBjb21wYW55IHdhbnRzIHRvIHBheSBjb21tb24gZGl2aWRlbmRzLiBIb3cgbXVjaCBtdXN0IGl0IHBheSBlYWNoIHByZWZlcnJlZCBzaGFyZT8KQSkKJDAuNTAKQikKJDEuNTAKQykKJDExLjUwCkQpCiQyLjUw&s=KIf1FH39&speed=70",
                        "richText": null
                    }
                ],
                "distractors": []
            },
            {
                "sideId": 1,
                "label": "definition",
                "media": [
                    {
                        "type": 1,
                        "plainText": "D \n\nA 6% cumulative preferred stock with a $25 par value would pay an annual dividend of $1.50 ($25  6%). Cumulative preferred requires all dividends that have previously been skipped be paid before any dividends paid to common stock. The $.50 that was paid last year left $1 in dividends in arrears. Therefore, this year requires that a $2.50 dividend be paid to the preferred shareholders before any common dividend paid to common shareholders.",
                        "languageCode": "en",

                        "richText": null

    {

        "isDeleted": false,
        "cardSides": [
            {
                "sideId": 0,
                "label": "word",
                "media": [
                    {
                        "type": 1,
                        "plainText": "The head of marketing for a regional broker-dealer spots an article in the local newspaper that is an excellent presentation of an investment strategy the firm recommends. If the firm posts a link to the article on its website, it would be known as\nA)\nadoption.\nB)\nendorsement.\nC)\nentanglement.\nD)\nplagiarizing.",
                        "languageCode": "en",
                        "ttsUrl": null,
                        "ttsSlowUrl": null,
                        "richText": null
                    }
                ],
                "distractors": []
            },
            {
                "sideId": 1,
                "label": "definition",
                "media": [
                    {
                        "type": 1,
                        "plainText": "A \n\nAdoption is the use of content or a link that is solely the creation of someone else; your firm is just using it. Entanglement is when the firm had a role in the creation of the material.\nU6LO5",
                        "languageCode": "en",
                        "ttsUrl": "/tts/en.mp3?v=14&b=QSAKCkFkb3B0aW9uIGlzIHRoZSB1c2Ugb2YgY29udGVudCBvciBhIGxpbmsgdGhhdCBpcyBzb2xlbHkgdGhlIGNyZWF0aW9uIG9mIHNvbWVvbmUgZWxzZTsgeW91ciBmaXJtIGlzIGp1c3QgdXNpbmcgaXQuIEVudGFuZ2xlbWVudCBpcyB3aGVuIHRoZSBmaXJtIGhhZCBhIHJvbGUgaW4gdGhlIGNyZWF0aW9uIG9mIHRoZSBtYXRlcmlhbC4KVTZMTzU&s=zgTNFLfn",
                        "ttsSlowUrl": "/tts/en.mp3?v=14&b=QSAKCkFkb3B0aW9uIGlzIHRoZSB1c2Ugb2YgY29udGVudCBvciBhIGxpbmsgdGhhdCBpcyBzb2xlbHkgdGhlIGNyZWF0aW9uIG9mIHNvbWVvbmUgZWxzZTsgeW91ciBmaXJtIGlzIGp1c3QgdXNpbmcgaXQuIEVudGFuZ2xlbWVudCBpcyB3aGVuIHRoZSBmaXJtIGhhZCBhIHJvbGUgaW4gdGhlIGNyZWF0aW9uIG9mIHRoZSBtYXRlcmlhbC4KVTZMTzU&s=zgTNFLfn&speed=70",
                        "richText": null
                    }

    {
        "id": 1765094247665665,
        "studiableContainerType": 1,
        "studiableContainerId": 800022301,
        "type": 2,
        "rank": 97,
        "creatorId": 50769327,
        "timestamp": 1683325050,
        "lastModified": 1683325089,
        "isDeleted": false,
        "cardSides": [
            {
                "sideId": 0,
                "label": "word",
                "media": [
                    {
                        "type": 1,
                        "plainText": "Early in the year, an investor purchased 100 shares of KAP common stock at a price of $60 per share. Just prior to the end of the year, after receiving three quarterly dividends of $1, the investor liquidated all of the KAP at a price of $59 per share. If the Consumer Price Index (CPI) increased by 3%, the investor's total return over the holding period was\nA)\n.33%\nB)\n2%\nC)\n5%\nD)\n3.33%",
                        "languageCode": "en",
                        "ttsUrl": null,
                        "ttsSlowUrl": null,
                        "richText": null
                    }
                ],
                "distractors": []
            },
            {
                "sideId": 1,
                "label": "definition",
                "media": [
                    {
                        "type": 1,
                        "plainText": "D \n\nAn investor's total return percentage is calculated by adding together income plus capital gain (or loss) and dividing that total by the initial cost. The math looks like this: three quarterly dividends of $1 each is $300. Selling the stock at $59 per share represents a loss of $1 per share or $100. The net positive return is $200 which, when divided by the original cost of $60 per share, results in a total return of 3.33% Even though the CPI is given, the question is not asking for inflation adjusted or real rate of return; it is just another example of a question containing unnecessary information.\nU23LO2",
                        "languageCode": "en",
                        "ttsUrl": null,
                        "ttsSlowUrl": null,
                        "richText": null
                    }
                ],
                "distractors": []
            }
        ]
    },
    {
        "id": 1765094289637376,
        "studiableContainerType": 1,
        "studiableContainerId": 800022301,
        "type": 2,
        "rank": 98,
        "creatorId": 50769327,
        "timestamp": 1683325089,
        "lastModified": 1683325105,
        "isDeleted": false,
        "cardSides": [
            {
                "sideId": 0,
                "label": "word",
                "media": [
                    {
                        "type": 1,
                        "plainText": "The discounted rate that equates a bond's cash flow to its current price is known as the bond's\nA)\ncurrent yield\nB)\nyield to maturity\nC)\nduration\nD)\ncoupon rate",
                        "languageCode": "en",
                        "ttsUrl": "/tts/en.mp3?v=14&b=VGhlIGRpc2NvdW50ZWQgcmF0ZSB0aGF0IGVxdWF0ZXMgYSBib25kJ3MgY2FzaCBmbG93IHRvIGl0cyBjdXJyZW50IHByaWNlIGlzIGtub3duIGFzIHRoZSBib25kJ3MKQSkKY3VycmVudCB5aWVsZApCKQp5aWVsZCB0byBtYXR1cml0eQpDKQpkdXJhdGlvbgpEKQpjb3Vwb24gcmF0ZQ&s=SSE8ZNO8",
                        "ttsSlowUrl": "/tts/en.mp3?v=14&b=VGhlIGRpc2NvdW50ZWQgcmF0ZSB0aGF0IGVxdWF0ZXMgYSBib25kJ3MgY2FzaCBmbG93IHRvIGl0cyBjdXJyZW50IHByaWNlIGlzIGtub3duIGFzIHRoZSBib25kJ3MKQSkKY3VycmVudCB5aWVsZApCKQp5aWVsZCB0byBtYXR1cml0eQpDKQpkdXJhdGlvbgpEKQpjb3Vwb24gcmF0ZQ&s=SSE8ZNO8&speed=70",
                        "richText": null
                    }
                ],
                "distractors": []
            },
            {
                "sideId": 1,
                "label": "definition",
                "media": [
                    {
                        "type": 1,
                        "plainText": "B \n\nThe yield to maturity of a bond considers the accretion of any discount or amortization of any premium as well as the annual coupon rate, taking into consideration the time value of money.\nU23LO1",
                        "languageCode": "en",

                        "type": 1,
                        "plainText": "Initial and renewal contracts between investment advisers and their clients must be in writing when the contract is under the jurisdiction of\nI. the Securities Exchange Act of 1934\nII. the Investment Company Act of 1940\nIII. the Investment Advisers Act of 1940\nIV. the Uniform Securities Act\n\nA)\nII, III, and IV\nB)\nI and III\nC)\nI, II, and III\nD)\nII and IV",

                "label": "definition",
                "media": [
                    {
                        "type": 1,
                        "plainText": "D \n\nThe requirement for written advisory contracts is found in both the Investment Company Act of 1940 for those advising registered investment companies and the Uniform Securities Act for state-registered advisers. Oddly, there is no mention made of this requirement in the Investment Advisers Act of 1940. Sure, it makes good sense, but it is not required. There is nothing in the Securities Exchange Act of 1934 that relates to investment advisers, much less their contracts with clients.\nU6LO4",

                        "plainText": "On the basis of IRS guidelines, which of the following is most likely eligible to contribute to a Keogh plan?\nA)\nWhile employed full time for a major department store, a clerk who won $10,000 playing the state lottery\nB)\nA public school teacher who gets paid during her summer vacation to give motivational speeches to training directors at major brokerage firms\nC)\nThe CEO of a listed corporation who receives a large bonus after an outstanding year\nD)\nA doctor who has formed a professional corporation with three other physicians",

                        "type": 1,
                        "plainText": "Your client has a long position in a security that has had considerable appreciation since the date of purchase. The client is concerned that speculation that the company's CEO may retire could have negative implications for the stock. Wishing to protect those unrealized gains, which of the following orders would be appropriate?\nA)\nSell stop\nB)\nBuy limit\nC)\nSell limit\nD)\nBuy stop",
                        "languageCode": "en",
                        "ttsUrl": null,
                        "ttsSlowUrl": null,
                        "richText": null
                    }
                ],
                "distractors": []
            },
            {
                "sideId": 1,
                "label": "definition",
                "media": [
                    {
                        "type": 1,
                        "plainText": "A \n\nSell stop orders are frequently referred to as stop loss orders and are used either when a security is purchased to offer downside protection or, as in this case, to preserve a gain that has not yet been realized. Buy stops are used to protect against loss or preserve the gain on a short position.\nU22LO6",
                        "languageCode": "en",

                        "ttsSlowUrl": null,
                        "richText": null
                    }

                        "type": 1,
                        "plainText": "An advisory client is interested in learning more about municipal bonds. It would be correct to state that\n\nI. general obligation bonds are usually, but not always, safer than revenue bonds\nII. interest received on municipal bonds is generally free of both federal and state income taxes\nIII. municipal bonds are usually suitable for investors in higher tax brackets\nIV. the coupon yield on AAA-rated municipal bonds will generally be slightly higher than that of AAA-rated corporate bonds with a comparable maturity\nA)\nIII and IV\nB)\nI and II\nC)\nII and IV\nD)\nI and III",
                        "languageCode": "en",
                        "ttsUrl": null,
                        "ttsSlowUrl": null,
                        "richText": null
                    }
                ],
                "distractors": []
            },
            {
                "sideId": 1,
                "label": "definition",
                "media": [
                    {
                        "type": 1,
                        "plainText": "D \n\nBecause general obligation bonds are backed by taxes rather than revenues, they are generally more secure. Coupon yields on highest-rated municipal bonds are generally lower than those available on corporate bonds with similar maturities. However, the federal tax-free status makes those yields competitive, but only to those in the higher tax brackets. In most cases, only municipal bonds offered by issuers in a specific state are exempt from that state's income tax.\nU13LO5",
                        "languageCode": "en",
                        "ttsUrl": null,
                        "ttsSlowUrl": null,
                        "richText": null
                    }

                        "plainText": "Which of the following statements regarding REITs are correct?\n\nI. Equity REITs offer possible income and capital appreciation.\nII. Investors receive interest and principal payments periodically.\nIII. In order to receive favorable tax benefits, the REIT must pay out at least \nIV. 90% of its taxable income in the form of dividends.\nInterests in REITs offer the benefit of flow through of income or loss.\n\nA)\nII and III\nB)\nI and III\nC)\nII and IV\nD)\nI and IV",
                        "languageCode": "en",
                        "ttsUrl": null,
                        "ttsSlowUrl": null,
                        "richText": null
                    }
                ],
                "distractors": []
            },
            {
                "sideId": 1,
                "label": "definition",
                "media": [
                    {
                        "type": 1,
                        "plainText": "B \n\nREITs are pooled tangible real estate assets. Owning an equity REIT gives the investor beneficial ownership of tangible real estate with the possibility of both income and capital appreciation. Most REITs trade in the open market, and their price is determined by supply and demand; there is no redemption by the issuer. REITs will pay distributions in the form of dividends and not a pass-through of principal and interest, as is the case with a mortgage-backed security, such as those issued by GNMA. Although REITs pass through at least 90% of their taxable income, there is no flow-through of losses as is the case with direct participation programs (DPPs).",
                        "languageCode": "en",
                        "ttsUrl": null,
                        "ttsSlowUrl": null,
                        "richText": null
                    }
                ],
                "distractors": []
            }
        ]

                "media": [
                    {
                        "type": 1,
                        "plainText": "Section 15 of the Investment Company Act of 1940 spells out many of the specific requirements for the contract between a management investment company and its investment manager. Among those requirements is that\nA)\nunless a specific exemption applies, the fund may not engage in margin trading\nB)\nthe contract should be in writing\nC)\nthe initial contract is for a maximum of one year and then may be renewed on either an annual or biannual basis\nD)\nno contract may be terminated with more than 60 days' written notice",
                        "languageCode": "en",
                        "ttsUrl": null,
                        "ttsSlowUrl": null,
                        "richText": null
                    }
                ],
                "distractors": []
            },
            {
                "sideId": 1,
                "label": "definition",
                "media": [
                    {
                        "type": 1,
                        "plainText": "D \n\nContracts between funds and their advisers may not be terminated with more than 60 days' written notice, and these contracts mustnot shouldbe in writing. The initial contract is for a two-year period and then renewed on an annual basis. Whether or not the fund can trade on margin is not a function of the management contract.\nU14LO1",
                        "languageCode": "en",
                        "ttsUrl": null,
                        "ttsSlowUrl": null,
                        "richText": null
                    }
                ],
                "distractors": []
            }

            {
                "sideId": 0,
                "label": "word",
                "media": [
                    {
                        "type": 1,
                        "plainText": "If a client prefers owning an investment company whose portfolio consists primarily of companies that have a history of paying regular dividends, rather than companies reinvesting their earnings for the purpose of generating capital appreciation, what type of mutual fund would you recommend?\nA)\nAn income fund\nB)\nAn index fund\nC)\nA government bond fund\nD)\nA growth fund",
                        "languageCode": "en",
                        "ttsUrl": null,
                        "ttsSlowUrl": null,
                        "richText": null
                    }
                ],
                "distractors": []
            },
            {
                "sideId": 1,
                "label": "definition",
                "media": [
                    {
                        "type": 1,
                        "plainText": "A \n\nIncome funds invest in those companies who tend to be more liberal in their dividend payout, thus enabling the fund to provide income to the investor. Be careful. The question did not ask about a fund that paid regular dividends; it was the portfolio securities that were the dividend payers, and that could not be a bond fund.\nU19LO6",

                        "type": 1,
                        "plainText": "An investment adviser representative is meeting with a potential advisory client. Among the items of information the IAR needs to obtain in order to develop the proper plan are the prospect's\n\nI. anticipated number of years until retirement\nII. location of current bank and brokerage accounts\nIII. current savings and investments\nIV. college alma mater\nA)\nIII and IV\nB)\nI and III\nC)\nII and IV\nD)\nI and II",

            {
                "sideId": 1,
                "label": "definition",
                "media": [
                    {
                        "type": 1,
                        "plainText": "B \n\nProper investment planning involves saving for retirement and what steps are taken to reach that goal are influenced by the time remaining. Future plans are developed using current assets as the starting point. We don't care where the assets are, just what they are.\nU19LO2",

                        "type": 1,
                        "plainText": "An investor contacts you somewhat puzzled over the fact that she saw a newspaper listing for the KAPLOW Fund where the net asset value per share was $10.27 and the asking price was $14.14 per share. She wants to know why the difference between the two is so great. You would respond, saying\nA)\nthere is probably a misprint in the paper and, more than likely, the asking price is $11.22, making the sales charge 8.5%\nB)\nthat this is probably an unregistered hedge fund not subject to SEC rules\nC)\nthe KAPLOW Fund is a closed-end company whose selling price is not based upon NAV, as is the case with an open-end fund\nD)\nthe KAPLOW Fund is being investigated by the SEC for being sold with a sales charge in excess of the 8.5% maximum limit",

                "distractors": []

            {

                "label": "definition",
                "media": [

                        "plainText": "C \n\nClosed-end investment company shares trade like any other stock on the exchanges or Nasdaq. That is, the price is determined by supply and demand, not NAV.\nU14LO2",

                        "plainText": "Ways in which a Section 529 plan differs from a Coverdell ESA include\n\nI. tax-free distributions when the funds are used for qualifying educational expenses.\nII. higher contribution limits\nIII. no earnings limitations\nIV. contributions that may be made by someone other than a parent or legal guardian\nA)\nI and IV\nB)\nII and IV\nC)\nI and II\nD)\nII and III",
                        "languageCode": "en",
                        "ttsUrl": null,
                        "ttsSlowUrl": null,
                        "richText": null
                    }
                ],
                "distractors": []
            },
            {
                "sideId": 1,
                "label": "definition",
                "media": [
                    {
                        "type": 1,
                        "plainText": "D \n\nContributions to an ESA are limited to $2,000 per beneficiary per year, while the 529 limit is set by the plan sponsor, sometimes as high as $500,000. Unlike the ESA where there is a ceiling on the earnings for a contributor, there is no limit for someone setting up a 529. Both Section 529 plans and Coverdell ESAs enjoy tax-free distributions, and plans may be established by almost anyone.\nU24LO6",
                        "languageCode": "en",
                        "ttsUrl": null,

                "media": [

                        "type": 1,
                        "plainText": "In October 1987, the SEC promulgated Release IA-1092, which had the effect of broadening the definition of investment adviser. As a result of the release, which of the following would be included in the definition?\n\nI. Commercial banks offering comprehensive financial planning for their high net worth clients\nII. Entertainment agents earning a fee for negotiating contracts for their clients and then placing a portion of the client's royalties into investment-grade bonds or large-cap stocks as market conditions dictate\nIII. Persons being compensated for assisting employee benefit plan administrators in selecting investment managers for the plan's assets\nIV. Lawyers who prepare trust agreements for clients with large securities holdings, with a goal of minimizing estate taxes\n\nA)\nII and III\nB)\nI and II\nC)\nI and IV\nD)\nII and IV",
                        "languageCode": "en",
                        "ttsUrl": null,
                        "ttsSlowUrl": null,
                        "richText": null
                    }
                ],
                "distractors": []
            },
            {
                "sideId": 1,
                "label": "definition",
                "media": [
                    {
                        "type": 1,
                        "plainText": "A \n\nOnce the entertainment agent makes investment decisions for a client who is paying fees for overall services rendered, that agent now comes under the IA-1092 definition of investment adviser. In a like manner, any person who is compensated for giving investment-related advice to employee benefit plans is considered a pension consultant, requiring registration under IA-1092. Banks are never IAs, and the lawyer is merely doing legal and tax work.\nU1LO2",
                        "languageCode": "en",
                        "ttsUrl": null,
                        "ttsSlowUrl": null,
                        "richText": null
                    }

                        "plainText": "John Jones purchased 100 shares of DEF common stock at a price of $25 per share on August 4, 2020. On December 1, 2021, with the stock selling for $29 per share, he gifted the stock to his daughter. She subsequently sold the stock nine months later for $32 per share. Her tax consequence is\nA)\n$300 short-term capital gain\nB)\n$700 short-term capital gain\nC)\n$300 long-term capital gain\nD)\n$700 long-term capital gain",

                        "type": 1,
                        "plainText": "A technical analyst who has been charting the common stock of Kloud Information Storage Systems (KISS) would most likely sell KISS stock short when the market price of the stock is\nA)\njust above the support level.\nB)\nbelow the support level.\nC)\nabove the resistance level.\nD)\njust below the resistance level.",
                        "languageCode": "en",
                        "ttsUrl": null,
                        "ttsSlowUrl": null,
                        "richText": null
                    }
                ],
                "distractors": []
            },
            {
                "sideId": 1,
                "label": "definition",
                "media": [
                    {
                        "type": 1,
                        "plainText": "B \n\nThe support level of a stock is the historic repeating bottom. That is, whenever the stock gets that low, it brings out the buyers and pushes the price up. However, when a stock breaks through the support level, it is usually an indication that the support has dried up and there is going to be further decline. That is good for the short-seller.\nU12LO6",
                        "languageCode": "en",
                        "ttsUrl": null,
                        "ttsSlowUrl": null,
                        "richText": null
                    }
                ],
                "distractors": []
            }
        ]

        "cardSides": [
            {
                "sideId": 0,
                "label": "word",
                "media": [
                    {
                        "type": 1,
                        "plainText": "Historically, common stock has been shown to protect against\nA)\ninflation risk\nB)\nbusiness risk\nC)\nmarket risk\nD)\nsystematic risk",
                        "languageCode": "en",
                        "ttsUrl": "/tts/en.mp3?v=14&b=SGlzdG9yaWNhbGx5LCBjb21tb24gc3RvY2sgaGFzIGJlZW4gc2hvd24gdG8gcHJvdGVjdCBhZ2FpbnN0CkEpCmluZmxhdGlvbiByaXNrCkIpCmJ1c2luZXNzIHJpc2sKQykKbWFya2V0IHJpc2sKRCkKc3lzdGVtYXRpYyByaXNr&s=5zs3584Q",
                        "ttsSlowUrl": "/tts/en.mp3?v=14&b=SGlzdG9yaWNhbGx5LCBjb21tb24gc3RvY2sgaGFzIGJlZW4gc2hvd24gdG8gcHJvdGVjdCBhZ2FpbnN0CkEpCmluZmxhdGlvbiByaXNrCkIpCmJ1c2luZXNzIHJpc2sKQykKbWFya2V0IHJpc2sKRCkKc3lzdGVtYXRpYyByaXNr&s=5zs3584Q&speed=70",
                        "richText": null
                    }
                ],
                "distractors": []
            },
            {
                "sideId": 1,
                "label": "definition",
                "media": [
                    {
                        "type": 1,
                        "plainText": "A \n\nOver long periods of time, a diversified portfolio of common stock has been proven to be an effective hedge against inflation. However, ownership of stock does entail business and market risk; systematic and market risk are synonymous.\nU11LO1",
                        "languageCode": "en",
                        "ttsUrl": "/tts/en.mp3?v=14&b=QSAKCk92ZXIgbG9uZyBwZXJpb2RzIG9mIHRpbWUsIGEgZGl2ZXJzaWZpZWQgcG9ydGZvbGlvIG9mIGNvbW1vbiBzdG9jayBoYXMgYmVlbiBwcm92ZW4gdG8gYmUgYW4gZWZmZWN0aXZlIGhlZGdlIGFnYWluc3QgaW5mbGF0aW9uLiBIb3dldmVyLCBvd25lcnNoaXAgb2Ygc3RvY2sgZG9lcyBlbnRhaWwgYnVzaW5lc3MgYW5kIG1hcmtldCByaXNrOyBzeXN0ZW1hdGljIGFuZCBtYXJrZXQgcmlzayBhcmUgc3lub255bW91cy4KVTExTE8x&s=Ls.ZWifX",

        "cardSides": [
            {
                "sideId": 0,
                "label": "word",
                "media": [
                    {
                        "type": 1,
                        "plainText": "Under the Uniform Securities Act, an investment adviser would have to disclose that the firm was acting in a principal capacity when\nA)\nengaging in an agency cross transaction\nB)\nselling shares from its proprietary account to an advisory client\nC)\ndirecting a securities transaction to an affiliated broker-dealer\nD)\nthe trade was being executed by an officer or partner of the firm",
                        "languageCode": "en",
                        "ttsUrl": null,
                        "ttsSlowUrl": null,
                        "richText": null
                    }
                ],
                "distractors": []
            },
            {
                "sideId": 1,
                "label": "definition",
                "media": [
                    {
                        "type": 1,
                        "plainText": "B \n\nThere are two principals in every securities trade: the buyer and the seller. In this case, selling shares directly to the client from its own account places the IA in the position of being one of the principals. This is an action that must be disclosed in writing to the client no later than completion of the transaction. In agency cross transaction, the firm is acting as an agent rather than a principal; that's the reason for the term.\nU7LO1",
                        "languageCode": "en",
                        "ttsUrl": null,
                        "ttsSlowUrl": null,
                        "richText": null
                    }
                ],
                "distractors": []
            }
        ]

        "id": 1765095190298624,

        "cardSides": [
            {
                "sideId": 0,
                "label": "word",
                "media": [
                    {
                        "type": 1,
                        "plainText": "Under the provisions of the Uniform Securities Act, which of the following statements about unsolicited orders is TRUE?\nA)\nIf the order ticket is appropriately marked, the Administrator may not challenge a broker-dealer's assertion that the order was unsolicited.\nB)\nUnder certain conditions, an Administrator may prohibit a broker-dealer registered in the state from accepting any unsolicited orders.\nC)\nA client may not purchase, at his own initiative, securities trading in the secondary market if the agent is otherwise prohibited from soliciting the order.\nD)\nAn unsolicited order from a noninstitutional client for an unregistered, nonexempt security is considered a transaction exempt from the registration and advertising filing requirements of the act.",
                        "languageCode": "en",
                        "ttsUrl": null,
                        "ttsSlowUrl": null,
                        "richText": null
                    }
                ],
                "distractors": []
            },
            {
                "sideId": 1,
                "label": "definition",
                "media": [
                    {
                        "type": 1,
                        "plainText": "D \n\nClients have the right to buy or sell whatever they desire. The issue becomes a question of who initiates the trade. An unsolicited transaction may be executed by an agent if it is the client who asks for the trade. The trade ticket should be marked as unsolicited. The State Securities Administrator has the right to seek verification from the client that the trade was, in fact, unsolicited. The security involved in the trade can be one that is nonexempt and unregistered in the state.\nU4LO3",
                        "languageCode": "en",
                        "ttsUrl": null,
                        "ttsSlowUrl": null,
                        "richText": null
                    }
                ],
                "distractors": []
            }
        ]

            {
                "sideId": 0,
                "label": "word",
                "media": [
                    {
                        "type": 1,
                        "plainText": "One of your clients is a widow with three grown children. She wants the assets in her account to go to her children upon her death50% to her daughter and 25% to each of her sons. She does not want the estate to have to deal with probate on these assets. How should her account be set up?\nA)\nJoint tenants with right of survivorship\nB)\nTenants in common\nC)\nTransfer on death\nD)\nTenants in the entirety",
                        "languageCode": "en",
                        "ttsUrl": null,
                        "ttsSlowUrl": null,
                        "richText": null
                    }
                ],
                "distractors": []
            },
            {
                "sideId": 1,
                "label": "definition",
                "media": [
                    {
                        "type": 1,
                        "plainText": "C \n\nTransfer on death, or TOD as it is usually called, would be the appropriate choice here. It avoids probate, but not estate taxes. It allows the account owner to specify different percentages for each beneficiary if desired.\nU18LO5",
                        "languageCode": "en",
                        "ttsUrl": "/tts/en.mp3?v=14&b=QyAKClRyYW5zZmVyIG9uIGRlYXRoLCBvciBUT0QgYXMgaXQgaXMgdXN1YWxseSBjYWxsZWQsIHdvdWxkIGJlIHRoZSBhcHByb3ByaWF0ZSBjaG9pY2UgaGVyZS4gSXQgYXZvaWRzIHByb2JhdGUsIGJ1dCBub3QgZXN0YXRlIHRheGVzLiBJdCBhbGxvd3MgdGhlIGFjY291bnQgb3duZXIgdG8gc3BlY2lmeSBkaWZmZXJlbnQgcGVyY2VudGFnZXMgZm9yIGVhY2ggYmVuZWZpY2lhcnkgaWYgZGVzaXJlZC4KVTE4TE81&s=qxQs1JSW",

                        "type": 1,
                        "plainText": "If a portfolio manager wished to reduce inflation risk, which of the following would be most appropriate to add to the portfolio?\nA)\nAAA bonds\nB)\nTangible assets\nC)\nPreferred stock\nD)\nFixed annuities",
                        "languageCode": "en",
